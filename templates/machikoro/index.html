{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'machikoro/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'machikoro/css/card.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'machikoro/css/player.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'machikoro/css/log.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <script type="text/javascript" src="{% static 'machikoro/js/const.js' %}"></script>
    <script type="text/javascript" src="{% static 'machikoro/js/logger.js' %}"></script>
    <script type="text/javascript" src="{% static 'machikoro/js/waiter.js' %}"></script>
    <script type="text/javascript" src="{% static 'machikoro/js/dice.js' %}"></script>
    <script type="text/javascript" src="{% static 'machikoro/js/supply-building.js' %}"></script>
    <script type="text/javascript" src="{% static 'machikoro/js/landmark.js' %}"></script>
    <script type="text/javascript" src="{% static 'machikoro/js/player.js' %}"></script>
    <script type="text/javascript" src="{% static 'machikoro/js/socket.js' %}"></script>
    <script type="text/javascript" src="{% static 'machikoro/js/game.js' %}"></script>
</head>
<body>
    <div id="field">

        <div id="public"></div>
        <div id="player">
            <div class="tabsWrapper">
                <div class="tabs">
                    <ul>
                        <li><a href="#tabsLandmark">ランドマーク</a></li>
                        <!-- <li><a href="#tabsBlue">青カード</a></li>
                        <li><a href="#tabsGreen">緑カード</a></li>
                        <li><a href="#tabsRed">赤カード</a></li>
                        <li><a href="#tabsPurple">紫カード</a></li>
                         -->
                    </ul>
                    <div id="tabsLandmark" class="innerTab"></div>
                    <!-- <div id="tabsBlue" class="innerTab"></div>
                    <div id="tabsGreen" class="innerTab"></div>
                    <div id="tabsRed" class="innerTab"></div>
                    <div id="tabsPurple" class="innerTab"></div>
                     -->
                </div>
            </div>
            <div class=playerSideBar>
                <div class="playerList"></div>
                <div class="dice">
                    <input class="result" type="text" readonly>
                    <div class="double">
                        <input id="doubleDiceMode" class="form-check-input" type="checkbox" data-toggle="toggle">
                        <label for="doubleDiceMode" class="form-check-label pl-2">2個</label>
                    </div>
                    <button class="throwDiceButton btn btn-warning btn-block">サイコロ</button>
                    <button class="doneButton btn btn-info btn-block">完了</button>
                </div>
            </div>
        </div>
        <div id="log"></div>
    </div>
</body>
</html>
